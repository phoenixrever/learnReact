<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <!-- %PUBLIC_URL% 代表 public文件夹路径 在这里相当一般 ./logo192.png 在路由的时候前面的写法会有优势 -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <!-- 用于开启理想视口，用于做移动端网页窗口大小的适配 -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- 用于配置浏览器地址栏 +  页签的颜色 （注：只针对Android手机上的浏览器 ios 和电脑不可） 兼容性不好-->
    <meta name="theme-color" content="#000000" />

    <!-- 网站元信息--网站简介，给搜索引擎自我介绍一下这个网页是干嘛的。 -->
    <meta
      name="description"
      content="Web site created using create-react-app"
    />

    <!-- 用于将网页的快捷方式添加到主屏幕时候的显示图标，只支持apple 兼容性一般 -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!-- 应用加壳时候的配置文件-->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>React App</title>
  </head>
  <body>
    <!-- 浏览器不支持js脚本运行时候显示 -->
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
