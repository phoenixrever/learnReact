<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Refs</title>
  </head>
  <body>
    <div id="app"></div>
    <script src="../js/react.development.js"></script>
    <script src="../js/react-dom.development.js"></script>
    <script src="../js/babel.min.js"></script>
    <script type="text/babel">
      class MyComponent extends React.Component {
        state = {
          showValue: 'xxxxxxxxx',
        };

        //展示左侧输入框的数据
        showData = () => {
            //原生js 通过id 获取input框 获取到它的值 这边不展示了 ref 就类似id react 通过它获取input 框
            //这样就能通过this 获取的 ref指向的input了 所有ref 都在 refs 对象里面
            console.log(this)
            //拿到真实DOM 就能获取它的value
            const {input1}=this.refs
            alert(input1.value)
        };

        //展示右侧输入框的数据
        showData2 = () => {
            const {input2}=this.refs
            alert(input2.value)
        };
       
        render() {
          //下面都是字符串形式的ref 已经不推荐使用
          return (
            <div>
              <input type="text" ref="input1" placeholder="点我提示数据" />&nbsp;
              <button onClick={this.showData}>点我提示左边的数据</button>&nbsp;
              <input
                type="text"
                placeholder="失去焦点提示数据"
                ref="input2"
                onBlur={this.showData2}
              />&nbsp;
            </div>
          );
        }
      }

      ReactDOM.render(<MyComponent />, document.getElementById('app'));
    </script>
  </body>
</html>
