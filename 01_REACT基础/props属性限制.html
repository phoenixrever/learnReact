<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app"></div>
<script src="../js/react.development.js"></script>
<script src="../js/react-dom.development.js"></script>
<script src="../js/babel.min.js"></script>
<script src="../js/prop-types.js"></script>
<script type="text/babel">
    class Person extends React.Component {
        render(){
            //props只读
            const {name,sex,age,speak}=this.props;
            return (
                <ul>
                    <li>{name}</li>
                    <li>{sex}</li>
                    <li>{age}</li>
                    <li>{speak()}</li>
                </ul>
            )
        }
    }
    Person.propTypes={
        name:PropTypes.string.isRequired,
        sex:PropTypes.string,
        age:PropTypes.number,
        speak:PropTypes.func   //函数是func
    };
    Person.defaultProps={
        name:"仮面",
        sex:"未知",
        age:999,
    };

    const p={name:"shadow",age:11,speak:function () {
            console.log("speak")
        }};
    ReactDOM.render(<Person {...p}/>,document.getElementById("app"),);

</script>
</body>
</html>
