<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Refs</title>
  </head>
  <body>
    <div id="app"></div>
    <script src="../js/react.development.js"></script>
    <script src="../js/react-dom.development.js"></script>
    <script src="../js/babel.min.js"></script>
    <script type="text/babel">
      class MyComponent extends React.Component {
        state = {
          showValue: 'xxxxxxxxx',
        };
        changeInput = () => {
          // 字符串形式的ref
          // console.log(this.refs.input1.value);
          this.setState({
            showValue: this.refs.input1.value,
          });
          //回掉方式的ref
          /**
           * 重要
           * 每次render时候为了使之前的数据被清空 会首先传入null
           * 之后第二次调用传入当前节点
           */
          console.log(this.input2.value);
        };
        classBindRef = (currentNode) => {
          this.refs.input3 = currentNode;

          //只有类实例化的时候输出一次
          console.log('@--------', currentNode);
        };
        render() {
          return (
            <div>
              <input type="text" ref="input1" placeholder="点我提示数据" />
              <input
                type="text"
                ref={(currentNode) => {
                  this.input2 = currentNode;
                  console.log('@', currentNode);
                }}
              />
              <input type="text" ref={this.classBindRef} />
              <button onClick={this.changeInput}>点我提示左边的数据</button>
              <div>{this.state.showValue}</div>
            </div>
          );
        }
      }

      ReactDOM.render(<MyComponent />, document.getElementById('app'));
    </script>
  </body>
</html>
