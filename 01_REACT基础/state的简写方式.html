<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app"></div>
<script src="../js/react.development.js"></script>
<script src="../js/react-dom.development.js"></script>
<script src="../js/babel.min.js"></script>
<script type="text/babel">
    class MyComponent extends React.Component {
        //类中可以直接追加属性
        state={
            show:false
        };
        //change 直接在属性上this的指向直接指向实例 原形proto里面就没有change方法了
        //普通函数的this指向undefined 箭头函数没有自己this会外层找this
        change= ()=>{
            console.log(this);
        };

        render(){
            console.log(this);
            return <h2 onClick={this.change}>hello world</h2>
        }
    }
    p={name:"shadow",age:18};
    //react中 {...p}不是克隆对象运算符 ...p 能直接展开对象是babel在做转化
    //当时仅仅只能在标签属性中使用  别的地方不行
    ReactDOM.render(<MyComponent {...p}/>,document.getElementById("app"),);


    let arr1=[1,3,5,7,9];
    let arr2=[2,4,6,8,10];
    let arr3=[...arr1,...arr2]
    console.log(arr3);
</script>

</body>
</html>
