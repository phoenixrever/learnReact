<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>props的简写方式</title>
  </head>
  <body>
    <div id="app"></div>
    <script src="../js/react.development.js"></script>
    <script src="../js/react-dom.development.js"></script>
    <script src="../js/babel.min.js"></script>
    <script src="../js/prop-types.js"></script>
    <script type="text/babel">
      class Person extends React.Component {
        //构造器是否接收props，是否传递给super，取决于是否希望在构造器中通过this访问props
        constructor(props) {
          super();
          console.log(props);
        }

        // static 对类加属性
        static propTypes = {
          name: PropTypes.string.isRequired,
          sex: PropTypes.string,
          age: PropTypes.number,
          speak: PropTypes.func, //函数是func
        };

        static defaultProps = {
          name: '仮面',
          sex: '未知',
          age: 999,
        };

        render() {
          //props只读
          const { name, sex, age, speak } = this.props;
          return (
            <ul>
              <li>{name}</li>
              <li>{sex}</li>
              <li>{age}</li>
              <li>{speak()}</li>
            </ul>
          );
        }
      }
      const p = {
        name: 'shadow',
        age: 11,
        speak: function () {
          console.log('speak');
        },
      };
      ReactDOM.render(<Person {...p} />, document.getElementById('app'));
    </script>
  </body>
</html>
