<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    .title{
        background-color: red;
    }
</style>
<body>
<div id="app"></div>
<!--核心库-->
<script src="../js/react.development.js"></script>
<!-- 操作dom库-->
<script src="../js/react-dom.development.js"></script>
<!--babel jsx 转 js-->
<script src="../js/babel.min.js"></script>
<!--babel标签不能少-->
<script type="text/babel">
    const myId="phoenixHell";
    const myName="shadowSilent";

    const VDOM=(
        <div>
            <h1 className="title">{myId.toLocaleLowerCase()}</h1>
            <h1><span style={{color:'red'}}>{myName.toLocaleLowerCase()}</span></h1>
            <input type="text"/>
        </div>
    );
    const element = document.getElementById("app");
    console.log(element);
    // debugger;
    //js方法创建DOm
    ReactDOM.render(VDOM,document.getElementById("app"));
</script>
