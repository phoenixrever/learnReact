<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type="text/javascript">
    class Person{
        constructor(name,age){
            this.name=name;
            this.age=age;
        }
        //speack在类的原型对象上
        speak(){
            //this 谁调用speak实例是就是谁
            console.log(`Person: ${this.name}  ${this.age}`)
        }
    }
    const  p1 =new Person("shadow",19);
    p1.speak();
    console.log(p1);
    p1.speak.call({a:1,b:1});//改变了this指向

    class student extends  Person{
        constructor(name,age,sex){
            super(name,age);
            this.sex=sex;
        }
        speak() {
            console.log(`Person: ${this.name}  ${this.age} ${this.sex}`)
        }
    }
    const s1 = new student("ellen",22,"woman");
    console.log(s1);
    s1.speak()
</script>
</body>
</html>
